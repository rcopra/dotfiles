# AeroSpace configuration - Alt as primary modifier 
# See: https://nikitabobko.github.io/AeroSpace/guide

config-version = 2

after-startup-command = []
start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

automatically-unhide-macos-hidden-apps = true

persistent-workspaces = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-id = 'com.hnc.Discord'
run = 'move-node-to-workspace 4'


[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main'
3 = 'main'
4 = 'main'
5 = 'main'
6 = 'main'
7 = 'secondary'
8 = 'secondary'
9 = 'secondary'

on-mode-changed = []

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 5
inner.vertical = 5
outer.left = 5
outer.bottom = 5
outer.top = 5
outer.right = 5

[mode.main.binding]

alt-left = 'focus --boundaries all-monitors-outer-frame left'
alt-down = 'focus down'
alt-up = 'focus up'
alt-right = 'focus --boundaries all-monitors-outer-frame right'


alt-shift-left = 'move left'
alt-shift-down = 'move down'
alt-shift-up = 'move up'
alt-shift-right = 'move right'

cmd-1 = 'workspace 1'
cmd-2 = 'workspace 2'
cmd-3 = 'workspace 3'
cmd-4 = 'workspace 4'
cmd-5 = 'workspace 5'
cmd-6 = 'workspace 6'
cmd-7 = 'workspace 7'
cmd-8 = 'workspace 8'
cmd-9 = 'workspace 9'

cmd-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
cmd-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
cmd-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
cmd-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
cmd-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
cmd-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
cmd-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
cmd-shift-8 = ['move-node-to-workspace 8', 'workspace 8']
cmd-shift-9 = ['move-node-to-workspace 9', 'workspace 9']

cmd-shift-alt-1 = 'move-node-to-workspace 1'
cmd-shift-alt-2 = 'move-node-to-workspace 2'
cmd-shift-alt-3 = 'move-node-to-workspace 3'
cmd-shift-alt-4 = 'move-node-to-workspace 4'
cmd-shift-alt-5 = 'move-node-to-workspace 5'
cmd-shift-alt-6 = 'move-node-to-workspace 6'
cmd-shift-alt-7 = 'move-node-to-workspace 7'
cmd-shift-alt-8 = 'move-node-to-workspace 8'
cmd-shift-alt-9 = 'move-node-to-workspace 9'

alt-tab = 'focus --boundaries workspace --boundaries-action wrap-around-the-workspace dfs-next'
alt-shift-tab = 'focus --boundaries workspace --boundaries-action wrap-around-the-workspace dfs-prev'
alt-backtick = 'workspace-back-and-forth'

alt-m = 'focus-monitor --wrap-around next'
alt-shift-m = 'move-node-to-monitor --wrap-around next'
alt-ctrl-m = 'move-workspace-to-monitor --wrap-around next'

alt-enter = 'exec-and-forget open -na WezTerm'
alt-shift-b = 'exec-and-forget /Applications/Firefox.app/Contents/MacOS/firefox --new-window'
alt-ctrl-b = 'exec-and-forget /Applications/Firefox.app/Contents/MacOS/firefox --private-window'
alt-shift-f = 'exec-and-forget open -a Finder'
alt-shift-g = 'exec-and-forget open -a Discord'
alt-shift-o = 'exec-and-forget open -a Obsidian'
alt-shift-s = 'exec-and-forget open -a Slack'

cmd-slash = 'layout tiles horizontal vertical'
cmd-comma = 'layout accordion horizontal vertical'

cmd-shift-slash = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

left = 'resize width -50'
right = 'resize width +50'
down = 'resize height +50'
up = 'resize height -50'
enter = 'mode main'
